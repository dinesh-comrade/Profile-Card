<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link href="src/icon.png" type="image/x-icon" rel="icon" />
  </head>
  <body>
    <section class="main">
      <div class="profile-card">
        <div class="image">
          <img src="src/profile.jpeg" alt="THE PROFILE" class="profile-pic" />
        </div>
        <div class="data">
          <h2>Dinesh R</h2>
          <span>Frontend Web Developer</span>
        </div>
        <div class="row">
          <div class="info">
            <h3>Following</h3>
            <span>70</span>
          </div>
          <div class="info">
            <h3>Followers</h3>
            <span>1M</span>
          </div>
          <div class="info">
            <h3>Posts</h3>
            <span>100</span>
          </div>
        </div>
        <div class="buttons">
          <a href="https://www.instagram.com/dinesh_comrade_7/" class="btn"
            >Follow</a
          >
          <a href="https://www.instagram.com/dinesh_comrade_7/" class="btn"
            >Message</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
